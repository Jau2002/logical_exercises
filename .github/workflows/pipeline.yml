name: Deployment PipeLine

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

jobs:
  Install:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci

  Eslint:
    needs: Install
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
          cache: 'npm'
      - name: Eslint Perse
        run: npm run lint

  Test:
    needs: [Install, Eslint]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
          cache: 'npm'
      - name: Testing
        run: npm test
